<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeEasy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Online Code Editor</h2>
    <div class="container">
        <div class="input">
            <div class="label-container">
                <label><img src="https://img.icons8.com/color/20/html-5--v1.png" alt="html-5--v1"/>HTML</label>
                <button class="download-btn" data-target="html-code">Download</button>
                <button class="upload-btn" data-target="html-code">+</button>
            </div>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <div class="label-container">
                <label><img src="https://img.icons8.com/color/20/css3.png" alt="css3"/>CSS</label>
                <button class="download-btn" data-target="css-code">Download</button>
                <button class="upload-btn" data-target="css-code">+</button>
            </div>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <div class="label-container">
                <label><img src="https://img.icons8.com/color/20/javascript--v1.png" alt="javascript--v1"/>JavaScript</label>
                <button class="download-btn" data-target="js-code">Download</button>
                <button class="upload-btn" data-target="js-code">+</button>
            </div>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>

        <div class="output">
            <label><img src="https://img.icons8.com/fluency/20/pen.png" alt="pen"/>Preview</label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <input type="file" id="file-input" style="display:none;" accept=".html, .css, .js" />
    <script src="script.js"></script>
</body>
</html>
