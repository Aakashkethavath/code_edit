<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/monokai.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="editor-container">
        <div id="code-editor">
            <div class="editor-header">
                <button class="tab-button active" data-tab="html">HTML</button>
                <button class="tab-button" data-tab="css">CSS</button>
                <button class="tab-button" data-tab="js">JavaScript</button>
            </div>
            <div id="editor-content">
                <textarea id="html-editor"></textarea>
                <textarea id="css-editor"></textarea>
                <textarea id="js-editor"></textarea>
            </div>
        </div>
        <div id="resizer"></div>
        <div id="output-container">
            <div class="output-header">
                <h3>Output</h3>
                <div>
                    <label for="live-preview">
                        <input type="checkbox" id="live-preview" checked> Live Preview
                    </label>
                    <button id="run-button">Run</button>
                </div>
            </div>
            <iframe id="output-frame"></iframe>
        </div>
    </div>
    <div id="error-display"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
