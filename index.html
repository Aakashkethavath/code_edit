<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeEasy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Online Code Editor</h2>
    <div class="container">
        <div class="input">
            <div class="label-container">
                <label><img src="https://img.icons8.com/color/20/html-5--v1.png" alt="html-5--v1"/>HTML</label>
                <button class="download-btn" data-target="index.html">Download</button>
            </div>
            <textarea id="index.html" onkeyup="run()"></textarea>

            <div class="label-container">
                <label><img src="https://img.icons8.com/color/20/css3.png" alt="css3"/>CSS</label>
                <button class="download-btn" data-target="style.css">Download</button>
            </div>
            <textarea id="style.css" onkeyup="run()"></textarea>

            <div class="label-container">
                <label><img src="https://img.icons8.com/color/20/javascript--v1.png" alt="javascript--v1"/>JavaScript</label>
                <button class="download-btn" data-target="script.js">Download</button>
            </div>
            <textarea id="script.js" onkeyup="run()"></textarea>
        </div>

        <div class="output">
            <div class="output-header">
                <label><img src="https://img.icons8.com/fluency/20/pen.png" alt="pen"/>Preview</label>
                <button id="theme-toggle" aria-label="Toggle theme">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="theme-icon"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                </button>
            </div>
            <iframe id="output"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
