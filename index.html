<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeEasy</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.1/min/vs/loader.min.js"></script>
</head>
<body>
    <h2>Enhanced Online Code Editor</h2>
    <div class="container">
        <div class="input">
            <div class="editor-container">
                <label><img src="https://img.icons8.com/color/20/html-5--v1.png" alt="html-5--v1"/>HTML</label>
                <div id="html-editor" class="editor"></div>
            </div>
            <div class="editor-container">
                <label><img src="https://img.icons8.com/color/20/css3.png" alt="css3"/>CSS</label>
                <div id="css-editor" class="editor"></div>
            </div>
            <div class="editor-container">
                <label><img src="https://img.icons8.com/color/20/javascript--v1.png" alt="javascript--v1"/>JavaScript</label>
                <div id="js-editor" class="editor"></div>
            </div>
        </div>
        <div class="output">
            <label><img src="https://img.icons8.com/fluency/20/pen.png" alt="pen"/>Preview</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
